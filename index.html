<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda de Productos</h1>
    </header>

    <input id="productoInput" type="text" placeholder="¿Qué quieres comprar?">
    <button id="agregarBtn" onclick="agregarAlCarrito()">+</button>
    <!-- Sección de categorías -->
    <div class="categorias">
        <div class="categoria">Categoría 1</div>
        <div class="categoria">Categoría 2</div>
        <div class="categoria">Categoría 3</div>
        <div class="categoria">Categoría 4</div>
        <div class="categoria">Categoría 5</div>
        <div class="categoria">Categoría 5</div>
        <div class="categoria">Categoría 5</div>
        
        <!-- Añade más categorías según sea necesario -->
    </div>
    <ul id="listaProductos"></ul>
    <button id="mostrarCarritoBtn">
        <img src="img/carrito.png" alt="Carrito">
    <span id="numeroItemsCarrito">0</span>
    </button>
    <div id="popupCarrito">    
        <button id="cerrarCarritoBtn">x</button>

        <h2>Carrito de compras</h2>
        <div id="costeTotal">Coste total: 0€</div>
        <ul id="carrito"></ul> 

    </div>
    <div id="microfonoBtn">
        <img src="/img/microphone-slash.png" alt="Botón micrófono">
    </div>     
    <script src="script.js"></script>
</body>
</html>
